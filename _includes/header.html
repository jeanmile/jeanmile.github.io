<!-- Header -->
<header>
    <div class="container">
        <div itemscope itemtype="http://schema.org/Person" id="aboutMe" class="row vertical-align">
            <div class="col-lg-12">
                <div class="col-lg-2 detail">
                    <img itemprop="image" class="img-thumbnail" src="img/profil.jpg" alt="Jean-Michel LE">
                </div>
                <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress" class="col-lg-2 details">
                    <ul class="fa-ul">
                        <li><i class="fa-li fa fa-birthday-cake"></i>27 ans</li>
                        <li><i class="fa-li fa fa-cogs"></i>2 an XP</li>
                        <li>
                            <i class="fa-li fa fa-map-marker"></i>
                            <span itemprop="addressLocality">Lyon</span>,
                            <span itemprop="addressCountry">France</span>
                        </li>
                        <li><i class="fa-li fa fa-envelope-o"></i>
                            <span itemprop="email">{{ site.email }}</span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="intro-text">
                        <div class="name">
                            <span itemprop="givenName">{{ site.firstname }}</span>
                            <span itemprop="familyName">{{ site.lastname }}</span>
                        </div>
                        <span itemprop="jobTitle" class="skills">Ingénieur développement Java J2EE</span>
                    </div>
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li><a itemprop="sameAs" target="_blank" href="https://twitter.com/jeanmile67" class="btn-social btn-outline">
                                <i class="fa fa-fw fa-twitter"></i></a>
                            </li>
                            <li><a itemprop="sameAs" target="_blank" href="http://fr.linkedin.com/in/jeanmile" class="btn-social btn-outline">
                                <i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                            <li><a itemprop="sameAs" target="_blank" href="https://github.com/jeanmile" class="btn-social btn-outline">
                                <i class="fa fa-fw fa-github-alt"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
